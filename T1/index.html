<!DOCTYPE html>
<html> <!-- encapsulate head and body in html tag -->
    <head>
        <title>My First HTML Page</title>
    </head>
    
    <body>
        <h1>A header</h1>
        <p>A paragraph, followed by a <a href="http://www.google.com">link.</a></p>

        <ul> <!-- unordered list, useful for defining type of list -->
            <li> A list Item </li>
            <li> Another <a href="http://www.google.com">list Item</a> </li>
        </ul>

        <img src="https://upload.wikimedia.org/wikipedia/en/6/6b/Hello_Web_Series_%28Wordmark%29_Logo.png" width="200px"/> <!-- doesnt use the closing tag </img> because its defined by its attributes. -->

        <form><!-- define elements for the form. -->
            <input type="text" name="username"/><!-- give name for further use -->
            <input type="password" name="password"/><!-- give name for further use -->
            <button type="submit">Send</button><!-- Applying a submit button for the form -->
        </form>
    </body>
</html>
